        //计算三才: 天格、地格、人格五行

        //34 火

        function get3CaiWuXing(nary) {
            var t = nary % 10;
            if (t == 1 || t == 2)
                return "木";
            else
            if (t == 3 || t == 4)
                return "火";
            else
            if (t == 5 || t == 6)
                return "土";
            else
            if (t == 7 || t == 8)
                return "金";
            else
            if (t == 9 || t == 0)
                return "水";
            else
            if (t < 0)
                return "计算错误 function get3CaiWuXing()";
            return "错误 function get3CaiWuXing";
        } // end function
